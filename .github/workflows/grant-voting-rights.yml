name: Grant Voting Rights

on:
  workflow_dispatch:
    inputs:
      walletAddress:
        description: "Wallet address to grant voting rights"
        required: true
        type: string
      requestId:
        description: "Request ID"
        required: true
        type: string

  # 也可以在文件更新時觸發
  push:
    paths:
      - "requests/*.json"

jobs:
  grant-voting-rights:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install ethers dotenv

      - name: Grant voting rights
        env:
          PRIVATE_KEY: ${{ secrets.ADMIN_PRIVATE_KEY }}
          RPC_URL: ${{ secrets.RPC_URL }}
          CONTRACT_ADDRESS: ${{ secrets.CONTRACT_ADDRESS }}
          WALLET_ADDRESS: ${{ github.event.inputs.walletAddress }}
          REQUEST_ID: ${{ github.event.inputs.requestId }}
        run: |
          node .github/scripts/grant-voting-rights.js

      - name: Update request status
        if: always()
        run: |
          node .github/scripts/update-request-status.js
